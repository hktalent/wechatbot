env:
  - GO111MODULE=on
#before:
#  hooks:
#    - go mod tidy
project_name: wechatbot
builds:
  - id: wechatbot_darwin_arm64
    ldflags:
      - -s -w
    binary: wechatbot
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - darwin
    goarch:
      - arm64

archives:
- format: zip
  replacements:
      darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-arm64-checksums.txt"
